
seed: 42

task:
  name: "00_cartpole"
  physics_engine: physx
  env:
    num_envs: 4096
    env_spacing: 5
    max_episode_length: 1000
    
  sim:
    substeps: 2

  task: 
    randomize: True


policy: 
    name: "SimpleActorCritic"
    
    actor_hidden_layers:
      - 32
      - 32 
    critic_hidden_layers:
      - 32
      - 32
    lr: 3e-4

    


algo:
  name: "PPO" 
  gamma: 0.99
  n_epochs: 8
  eps_clip: 0.2
  n_steps: 16 # the amount of steps taken per env between training and update
  batch_size: 8192
  target_kl: 0.008
  gae_lamda: 0.95
  entropy_coef: 0
  value_f_coef: 4

