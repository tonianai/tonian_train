mk1_controlled:

  default_reward_weighting_value: 0 # The default value for the reward weighting dict if the value has not been set otherwise

  reward_weighting:

    - prob: 0.2
      name: "stay"
      controls: # This only contains distributions
    
        velocity:
          dist_type: selection
          values: [0, 0]


      rewards:
        death_height: 1.25 # the height of the base at which the episode is terminated and the actor is considered dead
        directional_factor: 0.0
        zero_clip_direction_reward: True
        death_cost: 10
        energy_cost: 0.1
        alive_reward: 3
        upright_punishment_factor: 20 # higher values punish the actor more for bad posture
        jitter_cost: 0.05
        overextend_cost: 0.5

        general_vel_factor: -1.0

        arm_use_cost: 0.4
        arm_position_cost: 1

        die_on_contact: False # die when anything other than the foot touches the ground
        contact_punishment: 3 # punsihment if anyhing other than feet touvh the ground only usefull if die_on_contact is of

    - prob: 0.8
      name: "run"

      controls:
    
        velocity:
          dist_type: selection
          values: [1, 2, 3, 4, 5]


      rewards:
        death_height: 1.25 # the height of the base at which the episode is terminated and the actor is considered dead
        directional_factor: 1.6
        zero_clip_direction_reward: True
        death_cost: 10
        energy_cost: 0.005
        alive_reward: 3
        upright_punishment_factor: 20 # higher values punish the actor more for bad posture
        jitter_cost: 0.05
        overextend_cost: 0.5
        
        general_vel_factor: 0.0


        arm_use_cost: 0.1
        arm_position_cost: 1

        die_on_contact: False # die when anything other than the foot touches the ground
        contact_punishment: 3 # punsihment if anyhing other than feet touvh the ground only usefull if die_on_contact is of
